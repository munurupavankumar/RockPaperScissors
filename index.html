<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Rock Paper Scissors
    </header>
    <main>
        <div class="game">
            <button class="opt" id="rock"></button>
            <button class="opt" id="paper"></button>
            <button class="opt" id="scissor"></button>
        </div>
        <div class="score">
            <div class="yourscore">
                <p id="yourscoreNumber">0</p>
                <p><b>You</b></p>
            </div>
            <div class="computerscore">
                <p id="computerscoreNumber">0</p>
                <p><b>Computer</b></p>
            </div>
        </div>
        <div class="result">
            <p id="msg">Pick Your Move</p>
        </div>
    </main>
   <script src="app.js"></script> 
</body>
</html>
